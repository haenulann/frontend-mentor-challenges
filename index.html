<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="dist/styles.css" />
  </head>
  <body>
    <!-- <div> tag defines a division or a section in an HTML document, 
          its used as a container for HTML elemnts -->
    <div class="container">
      <!-- <article> represents a section of content that forms an 
          independent part of a document or site -->
      <article class="main-image">
        <img
          src="./images/image-equilibrium.jpg"
          alt="a cube blancing itslef"
        />
        <div><img src="./images/icon-view.svg" alt="eye icon" /></div>
      </article>

      <article>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <ul>
          <li>
            <img
              src="./images/icon-ethereum.svg"
              alt="small diamod shaped icon"
            />
            0.041 ETH
          </li>
          <li>
            <img src="./images/icon-clock.svg" alt="small clock icon" />
            3 days left
          </li>
        </ul>
      </article>

      <article class="avatar">
        <img src="./images/image-avatar.png" alt="circle avatar" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </article>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/haenulann">Anai Leos</a>.
    </div>
  </body>
</html>
